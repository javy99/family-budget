<div class="container mt-5">
  <form (ngSubmit)="editBudget()" class="mb-3">
    <div class="form-group mb-3">
      <input
        name="title"
        placeholder="Title"
        class="form-control"
        [(ngModel)]="budget.title"
        required
      />
    </div>
    <div class="form-group mb-3">
      <input
        name="amount"
        placeholder="Amount"
        class="form-control"
        [(ngModel)]="budget.amount"
        required
        type="number"
      />
    </div>
    <div class="form-group mb-3">
      <select
        name="category"
        class="form-control"
        [(ngModel)]="budget.category"
        (change)="updateAmount()"
        required
      >
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
    </div>
    <button type="submit" class="btn btn-secondary">Edit</button>
  </form>
</div>
